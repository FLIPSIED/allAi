<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website</title>
    <!-- Include Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js"></script>
</head>
<body>

<!-- Your Website Content -->

<h1>Welcome to Your Website</h1>

<!-- Login Form -->
<form id="loginForm">
    <label for="loginEmail">Email:</label>
    <input type="email" id="loginEmail" name="loginEmail" required><br>

    <label for="loginPassword">Password:</label>
    <input type="password" id="loginPassword" name="loginPassword" required><br>

    <button type="button" onclick="login()">Login</button>
</form>

<!-- Signup Form -->
<form id="signupForm">
    <label for="signupEmail">Email:</label>
    <input type="email" id="signupEmail" name="signupEmail" required><br>

    <label for="signupPassword">Password:</label>
    <input type="password" id="signupPassword" name="signupPassword" required><br>

    <button type="button" onclick="signup()">Sign Up</button>
</form>

<!-- Firebase Configuration and Login/Signup Functions -->
<script>
  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_AUTH_DOMAIN",
    projectId: "YOUR_PROJECT_ID",
    storageBucket: "YOUR_STORAGE_BUCKET",
    messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
    appId: "YOUR_APP_ID"
  };

  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);

  // Function to handle login
  function login() {
    const email = document.getElementById('loginEmail').value;
    const password = document.getElementById('loginPassword').value;

    firebase.auth().signInWithEmailAndPassword(email, password)
      .then((userCredential) => {
        // Signed in
        const user = userCredential.user;
        console.log('Logged in as:', user.email);
        alert('Login successful!');
      })
      .catch((error) => {
        const errorCode = error.code;
        const errorMessage = error.message;
        console.error('Login error:', errorCode, errorMessage);
        alert('Login failed. Check your email and password.');
      });
  }

  // Function to handle signup
  function signup() {
    const email = document.getElementById('signupEmail').value;
    const password = document.getElementById('signupPassword').value;

    firebase.auth().createUserWithEmailAndPassword(email, password)
      .then((userCredential) => {
        // Signed up
        const user = userCredential.user;
        console.log('Signed up as:', user.email);
        alert('Sign up successful!');
      })
      .catch((error) => {
        const errorCode = error.code;
        const errorMessage = error.message;
        console.error('Sign up error:', errorCode, errorMessage);
        alert('Sign up failed. Check your email and password.');
      });
  }
</script>

</body>
</html>
